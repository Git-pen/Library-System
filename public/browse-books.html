<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Books - Library Management System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container flex-between">
            <div class="navbar-brand">ðŸ“š Library System</div>
            <ul class="navbar-nav">
                <li><a href="/user-dashboard.html">Dashboard</a></li>
                <li><a href="/browse-books.html" class="text-primary">Browse Books</a></li>
                <li><a href="/search-books.html">Search</a></li>
                <li><a href="/my-books.html">My Books</a></li>
                <li><a href="#" onclick="logout()" class="text-error">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <div class="mb-lg">
                <h1>ðŸ“š Browse Available Books</h1>
                <p class="text-muted">Explore our collection and borrow books</p>
            </div>

            <div id="books-container" class="grid grid-3 gap-md">
                <p class="text-muted">Loading books...</p>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script>
        requireUser();

        async function loadBooks() {
            try {
                const result = await BooksAPI.getAll(true);

                if (result.success) {
                    displayBooks(result.books);
                } else {
                    showToast('Failed to load books', 'error');
                }
            } catch (error) {
                handleApiError(error);
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('books-container');

            if (books.length === 0) {
                container.innerHTML = '<p class="text-muted">No books available at the moment</p>';
                return;
            }

            container.innerHTML = books.map(book => `
                <div class="book-card card fade-in">
                    <div class="book-cover">ðŸ“–</div>
                    <div class="book-title">${escapeHtml(book.title)}</div>
                    <div class="book-author">by ${escapeHtml(book.author)}</div>
                    <div class="book-isbn">ISBN: ${escapeHtml(book.isbn)}</div>
                    <div class="availability available">
                        ${book.availableCopies} / ${book.quantity} available
                    </div>
                    <button class="btn btn-success btn-block mt-sm" onclick="borrowBook('${escapeHtml(book.isbn)}')">
                        Borrow Book
                    </button>
                </div>
            `).join('');
        }

        async function borrowBook(isbn) {
            if (!confirmAction('Do you want to borrow this book?')) {
                return;
            }

            showLoading();

            try {
                const result = await BooksAPI.borrow(isbn);
                hideLoading();

                if (result.success) {
                    showToast('Book borrowed successfully!', 'success');
                    loadBooks(); // Reload books
                } else {
                    showToast(result.message || 'Failed to borrow book', 'error');
                }
            } catch (error) {
                hideLoading();
                handleApiError(error);
            }
        }

        loadBooks();
    </script>
</body>

</html>
