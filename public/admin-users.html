<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/components.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container flex-between">
            <div class="navbar-brand">ðŸ“š Library System - Admin</div>
            <ul class="navbar-nav">
                <li><a href="/admin-dashboard.html">Dashboard</a></li>
                <li><a href="/admin-books.html">Books</a></li>
                <li><a href="/admin-users.html" class="text-primary">Users</a></li>
                <li><a href="/admin-transactions.html">Transactions</a></li>
                <li><a href="#" onclick="logout()" class="text-error">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="container">
            <div class="mb-lg">
                <h1>ðŸ‘¥ User Management</h1>
                <p class="text-muted">Manage library users and their accounts</p>
            </div>

            <div class="card">
                <div class="card-body">
                    <div id="users-table-container">
                        <p class="text-muted">Loading users...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script>
        requireAdmin();

        async function loadUsers() {
            try {
                const result = await UsersAPI.getAll();
                if (result.success) {
                    displayUsers(result.users);
                }
            } catch (error) {
                handleApiError(error);
            }
        }

        function displayUsers(users) {
            const container = document.getElementById('users-table-container');

            if (users.length === 0) {
                container.innerHTML = '<p class="text-muted">No users in the system</p>';
                return;
            }

            container.innerHTML = `
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>User ID</th>
                                <th>Username</th>
                                <th>Full Name</th>
                                <th>Email</th>
                                <th>Borrowed</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map(user => `
                                <tr>
                                    <td><code>${escapeHtml(user.userID)}</code></td>
                                    <td>${escapeHtml(user.username)}</td>
                                    <td>${escapeHtml(user.fullName)}</td>
                                    <td>${escapeHtml(user.email)}</td>
                                    <td>${user.borrowedCount} / 5</td>
                                    <td>
                                        <span class="badge ${user.isActive ? 'badge-success' : 'badge-danger'}">
                                            ${user.isActive ? 'Active' : 'Inactive'}
                                        </span>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary btn-sm" onclick="viewUser('${escapeHtml(user.userID)}')">View</button>
                                        ${user.isActive ?
                    `<button class="btn btn-secondary btn-sm" onclick="deactivateUser('${escapeHtml(user.userID)}')">Deactivate</button>` :
                    `<button class="btn btn-success btn-sm" onclick="activateUser('${escapeHtml(user.userID)}')">Activate</button>`
                }
                                        <button class="btn btn-danger btn-sm" onclick="deleteUser('${escapeHtml(user.userID)}')">Delete</button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;
        }

        async function viewUser(userID) {
            showLoading();

            try {
                const result = await UsersAPI.getByID(userID);
                hideLoading();

                if (result.success) {
                    const user = result.user;
                    const modal = createModal('User Details', `
                        <div style="display: grid; gap: 1rem;">
                            <div>
                                <strong>User ID:</strong> ${escapeHtml(user.userID)}
                            </div>
                            <div>
                                <strong>Username:</strong> ${escapeHtml(user.username)}
                            </div>
                            <div>
                                <strong>Full Name:</strong> ${escapeHtml(user.fullName)}
                            </div>
                            <div>
                                <strong>Email:</strong> ${escapeHtml(user.email)}
                            </div>
                            <div>
                                <strong>Phone:</strong> ${escapeHtml(user.phone)}
                            </div>
                            <div>
                                <strong>Status:</strong> 
                                <span class="badge ${user.isActive ? 'badge-success' : 'badge-danger'}">
                                    ${user.isActive ? 'Active' : 'Inactive'}
                                </span>
                            </div>
                            <div>
                                <strong>Borrowed Books (${user.borrowedBooks.length}):</strong>
                                ${user.borrowedBooks.length > 0 ? `
                                    <ul style="margin-top: 0.5rem; padding-left: 1.5rem;">
                                        ${user.borrowedBooks.map(book => `
                                            <li>${escapeHtml(book.title)} by ${escapeHtml(book.author)}</li>
                                        `).join('')}
                                    </ul>
                                ` : '<p class="text-muted">No books borrowed</p>'}
                            </div>
                        </div>
                    `, [
                        { text: 'Close', class: 'btn-primary', onclick: 'this.closest(".modal-overlay").remove()' }
                    ]);
                }
            } catch (error) {
                hideLoading();
                handleApiError(error);
            }
        }

        async function activateUser(userID) {
            showLoading();

            try {
                const result = await UsersAPI.activate(userID);
                hideLoading();

                if (result.success) {
                    showToast('User activated successfully!', 'success');
                    loadUsers();
                } else {
                    showToast(result.message || 'Failed to activate user', 'error');
                }
            } catch (error) {
                hideLoading();
                handleApiError(error);
            }
        }

        async function deactivateUser(userID) {
            if (!confirmAction('Are you sure you want to deactivate this user?')) {
                return;
            }

            showLoading();

            try {
                const result = await UsersAPI.deactivate(userID);
                hideLoading();

                if (result.success) {
                    showToast('User deactivated successfully!', 'success');
                    loadUsers();
                } else {
                    showToast(result.message || 'Failed to deactivate user', 'error');
                }
            } catch (error) {
                hideLoading();
                handleApiError(error);
            }
        }

        async function deleteUser(userID) {
            if (!confirmAction('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            showLoading();

            try {
                const result = await UsersAPI.delete(userID);
                hideLoading();

                if (result.success) {
                    showToast('User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showToast(result.message || 'Failed to delete user', 'error');
                }
            } catch (error) {
                hideLoading();
                handleApiError(error);
            }
        }

        loadUsers();
    </script>
</body>

</html>
